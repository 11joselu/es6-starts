<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promises</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="./paintOrder.js"></script>
</head>

<body>
  <h1 class="text-center">Habitissimo Burguers</h1>
  <form class="text-center" id="order-form">
    <div class="form-group">
      <label for="burguer">Burguer Type:</label>
      <input type="text" id="burguer" name="burguer" placeholder="Burguer type...">
    </div>

    <div class="form-group">
      <label for="drink">Drink Type:</label>
      <input type="text" id="drink" name="drink" placeholder="Drink type...">
    </div>

    <button type="submit" role="submit">Order</button>
  </form>
  <ul id="indicator-list" class="indicator__list text-center"></ul>


  <script>
    const cookBurguer = (type) => {
      const burguerTypesList = ['chicken', 'beef', 'vegetarian'];
      let time = 15000;

      if (type === burguerTypesList[burguerTypesList.length - 1]) {
        time = 2000;
      }

      return new Promise((resolve, reject) => {

        if (!burguerTypesList.includes(type.toLowerCase())) {
          reject(`Burguer ${type} not found`);
        }

        const burguer = {
          type
        };

        // Simulate async action
        setTimeout(() => {
          resolve(burguer)
        }, time);

      });
    };

    const makeDrink = (drinkType = 'coke') => {
      return Promise.resolve(drinkType);
    };

    const order = ({
      orderId,
      burguerType,
      drinkType
    }) => {
      paintOrder(orderId);
      return cookBurguer(burguerType)
        .then(burguerType => {
          const drink = makeDrink(drinkType);
          return {
            burguer: burguerType,
            drink,
            orderId,
          }
        });
    };

    const $orderForm = document.getElementById('order-form');

    $orderForm.addEventListener('submit', function (evt) {
      evt.preventDefault();
      const userOder = getUserOrder();
      order(userOder)
        .then((result) => {
          updateIndicatorStatusById(result.orderId);
        })
        .catch((err) => {
          updateIndicatorStatusById(userOder.orderId, 'error');
        });
    });

  </script>

</body>

</html>
